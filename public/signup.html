 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Student Sign Up</h1>
    </header>

    <main>
        <form onsubmit="event.preventDefault(); studentSignUp();">
            <input type="text" id="name" placeholder="Full Name" required><br><br>
            <input type="email" id="email" placeholder="Enter Email" required><br><br>
            <input type="password" id="password" placeholder="Enter Password" required><br><br>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="student-login.html">Login</a></p>
    </main>
</body>
</html>
