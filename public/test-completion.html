<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Test Complete</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <main class="container" role="main" style="padding:100px 1rem 2rem; box-sizing:border-box; min-height:calc(100vh - 100px);">
    <h1>Test Completed</h1>
    <section class="card" style="position:relative; padding:1rem;">
      <p id="score-display" class="muted" aria-live="polite" style="margin:0 0 1rem 0;">Loading...</p>
      <div class="card-actions" style="margin-top:0.5rem;">
        <a class="btn" href="college-list.html">View Colleges</a>
        <a class="btn secondary" href="career-selection.html">Back to Home</a>
      </div>
    </section>
  </main>

  <script>
    const params = new URLSearchParams(location.search);
    const score = params.get('score') ?? 'N/A';
    document.getElementById('score-display').textContent = `Your score: ${score}`;
  </script>
</body>
</html>
