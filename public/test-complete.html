  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Complete</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Test Completed</h1>
    </header>

    <main>
        <p>Your score is: <span id="score"></span></p>
        <button class="btn" onclick="window.location.href='career-selection.html'">Back to Career Selection</button>
    </main>

    <script>
        const score = localStorage.getItem('testScore');
        document.getElementById('score').innerText = score;
        console.log("Displayed test score:", score);
    </script>
</body>
</html>
