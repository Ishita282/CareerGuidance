<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Choose Career — Career Guidance</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <main class="container">
    <h1>Choose Your Career Stream</h1>
    <section class="card">
      <div class="grid">
        <button class="card-btn" data-career="Engineering">Engineering</button>
        <button class="card-btn" data-career="Management">Management</button>
        <button class="card-btn" data-career="Science">Science</button>
        <button class="card-btn" data-career="Other">Other</button>
      </div>
      <p class="muted"><a href="location-selection.html">Skip — choose location</a></p>
    </section>
  </main>

  <script>
    document.querySelectorAll('.card-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const career = btn.dataset.career;
        // Pass selection forward via query param
        location.href = `location-selection.html?career=${encodeURIComponent(career)}`;
      });
    });
  </script>
</body>
</html>
