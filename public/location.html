 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Location</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Select Location</h1>
    </header>

    <main>
        <p>Choose preferred location:</p>
        <button class="btn" onclick="selectLocation('India')">India</button>
        <button class="btn" onclick="selectLocation('Abroad')">Abroad</button>
    </main>

    <script>
        function selectLocation(location) {
            console.log("Location selected:", location);
            localStorage.setItem('location', location);
            window.location.href = "college-list.html";
        }
    </script>
</body>
</html>
