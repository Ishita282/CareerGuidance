 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aptitude Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Aptitude Test</h1>
    </header>

    <main>
        <div id="testContainer">
            <p>1. What is 2 + 2?</p>
            <button onclick="submitAnswer(4)">4</button>
            <button onclick="submitAnswer(3)">3</button>
            <button onclick="submitAnswer(5)">5</button>
        </div>
    </main>

    <script>
        function submitAnswer(answer) {
            let score = answer === 4 ? 1 : 0;
            console.log("Aptitude test completed, score:", score);
            localStorage.setItem('testScore', score);
            window.location.href = "test-complete.html";
        }
    </script>
</body>
</html>
